# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/Abudfu/android_kernel_xiaomi_sdm845_419
          kernel-dir: 
          kernel-branch: perf
          config: sdm845-perf_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: 0.9.5
          android-version: 15
          aosp-clang-version: 
          disable-lto: true
          anykernel3: true
